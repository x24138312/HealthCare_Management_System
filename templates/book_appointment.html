{% extends 'base.html' %}
{% block content %}
<h2>Book Appointment</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="specialization" class="form-label">Specialization</label>
        <select class="form-select" id="specialization" name="specialization">
            <option value="">Select Specialization</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Orthopedics">Orthopedics</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="doctor" class="form-label">Doctor</label>
        <select class="form-select" id="doctor" name="doctor_id" required>
            <option value="">Select Doctor</option>
            {% for doctor in doctors %}
            <option value="{{ doctor.doctor_id }}">{{ doctor.name }} ({{ doctor.specialization }})</option>
            {% empty %}
            <option value="">No doctors available</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="time" class="form-control" id="time" name="time" required>
    </div>
    <div class="mb-3">
        <label for="report" class="form-label">Upload Report (Optional)</label>
        <input type="file" class="form-control" id="report" name="report">
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Additional Message</label>
        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Book Appointment</button>
</form>
{% endblock %}
